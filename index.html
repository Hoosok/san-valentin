<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffe6ee;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
}

.container {
  width: 100%;
  padding: 20px;
  position: relative;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

img {
  width: 100%;
  max-width: 280px;
  height: auto;
  margin-bottom: 20px;
  transition: transform 0.6s ease;
}

/* Imagen final grande + zoom */
.final-image {
  max-width: 90vw;
  max-height: 70vh;
  transform: scale(1.15);
}

.final-text {
  font-size: 1.4em;
  margin-top: 15px;
  color: #d6336c;
  font-weight: bold;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #999;
  color: white;
}

/* VibraciÃ³n */
.vibrate {
  animation: vibrate 0.15s infinite;
}

@keyframes vibrate {
  0% { transform: translate(0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(2px, 2px); }
}

/* ðŸŽ‰ CONFETI */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background-color: red;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">Â¿Quieres ser mi San ValentÃ­n? ðŸ’•</h1>

<img id="catImage" src="images/seductor_inicio.png" alt="Gato seductor">

<p id="finalText" class="final-text" style="display:none;">
  Claramente era la respuesta acertada, bobita ðŸ˜Œâœ¨ðŸ’˜
</p>

<div id="buttons">
  <button id="yesBtn">SÃ­</button>
  <button id="noBtn">No</button>
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const catImage = document.getElementById("catImage");
const finalText = document.getElementById("finalText");
const buttons = document.getElementById("buttons");
const title = document.getElementById("title");

let scale = 1;

const sadCats = [
  "images/triste1.png",
  "images/triste2.png",
  "images/triste3.png",
  "images/triste4.png",
  "images/triste5.png"
];

let sadIndex = 0;

noBtn.addEventListener("click", () => {
  catImage.src = sadCats[sadIndex];
  sadIndex = (sadIndex + 1) % sadCats.length;

  scale += 0.25;
  yesBtn.style.transform = `scale(${scale})`;

  yesBtn.classList.add("vibrate");
  setTimeout(() => yesBtn.classList.remove("vibrate"), 300);
});

yesBtn.addEventListener("click", () => {
  catImage.src = "images/gato_rosa.png";
  catImage.classList.add("final-image");

  finalText.style.display = "block";
  buttons.style.display = "none";
  title.style.display = "none";

  launchConfetti();
});

/* ðŸŽ‰ FunciÃ³n confeti */
function launchConfetti() {
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = randomColor();
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4000);
  }
}

function randomColor() {
  const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
