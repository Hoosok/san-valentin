<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ðŸ’˜ San ValentÃ­n ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Fondo animado romÃ¡ntico */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(270deg, #ffe6ee, #ffd6e8, #ffe6ee);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  padding: 20px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

img {
  width: 100%;
  max-width: 280px;
  height: auto;
  margin-bottom: 20px;
  transition: transform 0.6s ease;
}

/* Imagen final */
.final-image {
  max-width: 75vw;
  max-height: 60vh;
  transform: scale(1.1);
}

/* Texto final */
.final-text {
  font-size: 1.5em;
  margin-top: 15px;
  color: #d6336c;
  font-weight: bold;
  animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.8); }
  60% { opacity: 1; transform: scale(1.1); }
  100% { transform: scale(1); }
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #4dabf7;
  color: white;
}

/* BotÃ³n No lo sÃ© */
#maybeBtn {
  background-color: #ff922b;
  color: white;
}

/* BotÃ³n volver */
#backBtn {
  background-color: #4dabf7;
  color: white;
}

/* VibraciÃ³n */
.vibrate {
  animation: vibrate 0.15s infinite;
}

@keyframes vibrate {
  0% { transform: translate(0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(2px, 2px); }
}

/* Confeti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

/* Corazones flotantes */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,77,109,0.4);
  font-size: 20px;
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">Â¿Quieres ser mi San ValentÃ­n? ðŸ’•</h1>

<img id="catImage" src="images/seductor_inicio.png" alt="Gato seductor">

<p id="finalText" class="final-text" style="display:none;">
  Claramente era la respuesta acertada, bobita ðŸ˜Œâœ¨ðŸ’˜
</p>

<div id="buttons">
  <button id="yesBtn">SÃ­</button>
  <button id="noBtn">No</button>
  <button id="maybeBtn">No lo sÃ©</button>
</div>

<div id="backContainer" style="display:none;">
  <button id="backBtn">Volver</button>
</div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const maybeBtn = document.getElementById("maybeBtn");
const backBtn = document.getElementById("backBtn");

const catImage = document.getElementById("catImage");
const finalText = document.getElementById("finalText");
const buttons = document.getElementById("buttons");
const backContainer = document.getElementById("backContainer");
const title = document.getElementById("title");

let scale = 1;

const sadCats = [
  "images/triste1.gif",
  "images/triste2.png",
  "images/triste3.gif",
  "images/triste4.png",
  "images/triste5.gif"
];

let sadIndex = 0;

/* NO */
noBtn.addEventListener("click", () => {
  catImage.src = sadCats[sadIndex];
  sadIndex = (sadIndex + 1) % sadCats.length;

  scale += 0.18;
  yesBtn.style.transform = `scale(${scale})`;

  yesBtn.classList.add("vibrate");
  setTimeout(() => yesBtn.classList.remove("vibrate"), 300);
});

/* SÃ */
yesBtn.addEventListener("click", () => {
  catImage.src = "images/gato_rosa.gif";
  catImage.classList.add("final-image");

  finalText.style.display = "block";
  buttons.style.display = "none";
  title.style.display = "none";
  backContainer.style.display = "none";

  launchConfetti();
});

/* NO LO SÃ‰ */
maybeBtn.addEventListener("click", () => {
  catImage.src = "images/volver1.png";
  buttons.style.display = "none";
  backContainer.style.display = "block";
});

/* VOLVER */
backBtn.addEventListener("click", () => {
  catImage.src = "images/seductor_inicio.png";
  buttons.style.display = "block";
  backContainer.style.display = "none";
});

/* Confeti */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor = randomColor();
    confetti.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 7000);
  }
}

function randomColor() {
  const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
  return colors[Math.floor(Math.random() * colors.length)];
}

/* Corazones flotando */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "â¤ï¸";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  heart.style.animationDuration = (Math.random() * 5 + 6) + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 10000);
}, 700);
</script>

</body>
</html>
