<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>üíò San Valent√≠n üíò</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Dancing Script', cursive;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  background: linear-gradient(270deg, #ffe6ee, #ffd6e8, #ffe6ee);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  width: 100%;
  padding: 20px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

img {
  width: 100%;
  max-width: 280px;
  height: auto;
  margin-bottom: 20px;
  transition: transform 0.6s ease;
}

.final-image {
  max-width: 75vw;
  max-height: 60vh;
  transform: scale(1.1);
}

.final-text {
  font-size: 1.5em;
  margin-top: 15px;
  color: #d6336c;
  font-weight: bold;
  animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.8); }
  60% { opacity: 1; transform: scale(1.1); }
  100% { transform: scale(1); }
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

/* Botones */
#yesBtn {
  background:#ff4d6d;
  color:white;
  animation: pulse 1.2s infinite;
}

#noBtn { background:#4dabf7; color:white; }
#maybeBtn { background:#ff922b; color:white; }

#backBtn {
  background:#4dabf7;
  color:white;
  animation: pulse 1.2s infinite;
}

#giftBtn {
  background:#ff6fae;
  color:white;
  animation: pulse 1.2s infinite;
}

/* Vibraci√≥n */
.vibrate {
  animation: vibrate 0.15s infinite;
}

@keyframes vibrate {
  0% { transform: translate(0); }
  25% { transform: translate(-2px, 2px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(2px, 2px); }
}

/* Pulso */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Confeti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

/* Corazones */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255,77,109,0.4);
  font-size: 20px;
  animation: floatUp linear infinite;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.warning-text {
  font-size: 1.2em;
  color: red;
  margin-top: 10px;
  font-weight: bold;
  animation: vibrate 0.2s infinite;
}

/* Zoom volver */
.zoom-in {
  animation: zoomIn 0.6s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.7); }
  to { transform: scale(1); }
}
</style>
</head>

<body>
<div class="container">

<h1 id="title">¬øQuieres ser mi San Valent√≠n, bizcochito m√≠o? üíï</h1>

<img id="catImage" src="images/seductor_inicio.png">

<p id="finalText" class="final-text" style="display:none;">
M√ÅS TE VALE, BOBITA  üòå‚ú®üíò
</p>

<p id="warningText" class="warning-text" style="display:none;">
CLICA BIEN, LAST WARNING
</p>

<!-- Bot√≥n regalo (debajo de warningText) -->
<div id="giftContainer" style="display:none;">
  <button id="giftBtn">Mira tu regalo</button>
</div>

<div id="buttons">
<button id="yesBtn">S√≠</button>
<button id="noBtn">No</button>
<button id="maybeBtn">No lo s√©</button>
</div>

<div id="backContainer" style="display:none;">
<button id="backBtn">Volver</button>
</div>

</div>

<script>
const y=document.getElementById("yesBtn"),
n=document.getElementById("noBtn"),
m=document.getElementById("maybeBtn"),
b=document.getElementById("backBtn"),
g=document.getElementById("giftBtn"),
gc=document.getElementById("giftContainer"),
img=document.getElementById("catImage"),
ft=document.getElementById("finalText"),
wt=document.getElementById("warningText"),
btns=document.getElementById("buttons"),
bc=document.getElementById("backContainer"),
t=document.getElementById("title");

const originalTitle="¬øQuieres ser mi San Valent√≠n, bizcochito m√≠o? üíï";

let s=1,i=0;

const sad=[
"images/triste1.gif",
"images/triste2.png",
"images/triste3.gif",
"images/triste4.png",
"images/triste5.gif"
];

n.onclick=()=>{
img.src=sad[i];i=(i+1)%sad.length;
s+=0.18;y.style.transform=`scale(${s})`;
y.classList.add("vibrate");setTimeout(()=>y.classList.remove("vibrate"),300);
};

m.onclick=()=>{
t.innerText="¬øA que te quedas sin Valentines por graciosa?";
img.src="images/volver1.png";
img.classList.add("zoom-in");
btns.style.display="none";
bc.style.display="block";
wt.style.display="block";
gc.style.display="none";
};

b.onclick=()=>{
t.innerText=originalTitle;
img.src="images/seductor_inicio.png";
img.classList.remove("zoom-in");
btns.style.display="block";
bc.style.display="none";
wt.style.display="none";
gc.style.display="none";
};

y.onclick=()=>{
img.src="images/gato_rosa.gif";
img.classList.add("final-image");
ft.style.display="block";
btns.style.display="none";
t.style.display="none";
wt.style.display="none";
bc.style.display="none";
gc.style.display="block";
confetti();
};

g.onclick=()=>{
img.src="images/golosa1.png";

  // Ocultar todo lo dem√°s, dejar solo la imagen + fondo + corazones
  ft.style.display="none";
  wt.style.display="none";
  gc.style.display="none";
  btns.style.display="none";
  bc.style.display="none";
};

function confetti(){
for(let i=0;i<120;i++){
const c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.backgroundColor=["#ff4d6d","#ffd166","#06d6a0","#4dabf7","#c77dff"][Math.floor(Math.random()*5)];
c.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),7000);
}}

setInterval(()=>{
const h=document.createElement("div");
h.className="heart";h.innerText="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*20+10)+"px";
h.style.animationDuration=(Math.random()*5+6)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),10000);
},700);
</script>

</body>
</html>
